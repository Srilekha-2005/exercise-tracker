<!DOCTYPE html>
<html>
  <head>
    <title>Exercise Tracker</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>🏃‍♀️ Exercise Tracker</h1>

      <form action="/api/users" method="POST">
        <h2>Create New User</h2>
        <input type="text" name="username" placeholder="Enter username" required />
        <button type="submit">Create</button>
      </form>

      <form action="/api/users/:_id/exercises" method="POST">
        <h2>Add Exercise</h2>
        <input type="text" name="_id" placeholder="User ID" required />
        <input type="text" name="description" placeholder="Description" required />
        <input type="number" name="duration" placeholder="Duration (minutes)" required />
        <input type="date" name="date" />
        <button type="submit">Add Exercise</button>
      </form>

      <form action="/api/users/:_id/logs" method="GET">
        <h2>Get Exercise Logs</h2>
        <input type="text" name="_id" placeholder="User ID" required />
        <input type="date" name="from" />
        <input type="date" name="to" />
        <input type="number" name="limit" placeholder="Limit" />
        <button type="submit">Get Logs</button>
      </form>
    </div>
  </body>
</html>
